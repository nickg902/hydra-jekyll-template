---
title: Contact
heading: Get in touch today
description: We'd love to help you achieve your goals, securely.
---
<div class="contact-box">
	<form action="https://formspree.io/f/xdopelaw" method="post" class="contact-form">
		<input type="hidden" name="_to" value="contact@icns.ca" />
		<input type="text" name="_gotcha" style="display: none;">

		<label for="name">Full Name</label>
		<input type="text" name="name" id="name" placeholder="Enter your name..." />

		<label for="email">Email Address</label>
		<input type="email" name="email" id="email" placeholder="Enter your email..." required />

		<label for="message">Message</label>
		<textarea name="message" id="message" placeholder="Enter your message..."></textarea>

		<input type="submit" value="Send Message" />
	</form>

	<div class="contact-details">
		<h3 class="editable">Address</h3>
		<address>Halifax, Nova Scotia, Canada</address>

		<h3 class="editable">Email</h3>
		<p><a href="mailto:contact@icns.ca">contact@icns.ca</a></p>
	</div>
</div>
